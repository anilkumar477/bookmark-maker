<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark Maker</title>
    <link rel="stylesheet" href="mark.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bg-container p-4">
                    <h1 class="heading-for-greet">Hello</h1>
                    <h1 class="heading-for-intro">I am Anil</h1>
                    <div class="bg-container1 mt-5">
                        <form id="bookMarkForm">
                            <label for="siteNameInput">Site Name</label>
                            <input type="text" id="siteNameInput" class="form-control"/>
                            <p class="err-msg" id="errorMsgForSiteName"></p>
                            <label for="siteUrlInput">URL</label>
                            <input type="text" id="siteUrlInput" class="form-control"/>
                            <p class="err-msg" id="errorMsgForSiteUrl"></p>
                            <div class="text-right mt-4">
                                <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
    
                            </div>
                            
                        </form>
                        <div class="mt-4 ">
                            <ul class="list-container d-none" id="listContainer"></ul>
                        </div>
                        

                    </div>
                    

                </div>

            </div>

        </div>
         
    </div>
    <script src="mark.js"></script>
</body>
</html>
